{% extends "base.html" %}
{% block title %}Set new password â€” LifeOS{% endblock %}
{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-6">Set new password</h1>
    <form id="confirm-form" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
      <input type="hidden" id="uid" value="{{ uid }}">
      <input type="hidden" id="token" value="{{ token }}">
      <div id="confirm-error" class="hidden mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm"></div>
      <div class="space-y-4">
        <div>
          <label for="new_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">New password (min 8)</label>
          <input type="password" id="new_password" required minlength="8" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
        </div>
        <div>
          <label for="new_password_confirm" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Confirm</label>
          <input type="password" id="new_password_confirm" required minlength="8" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
        </div>
      </div>
      <button type="submit" id="btn-confirm" class="mt-6 w-full px-4 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition">Reset password</button>
      <p class="mt-6 text-center text-sm"><a href="/login/" class="text-emerald-600 dark:text-emerald-400 hover:underline">Back to login</a></p>
    </form>
  </div>
</div>
<script>
document.getElementById('confirm-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const newPass = document.getElementById('new_password').value;
  const confirmPass = document.getElementById('new_password_confirm').value;
  if (newPass !== confirmPass) {
    document.getElementById('confirm-error').textContent = 'Passwords do not match';
    document.getElementById('confirm-error').classList.remove('hidden');
    return;
  }
  document.getElementById('confirm-error').classList.add('hidden');
  const btn = document.getElementById('btn-confirm');
  btn.disabled = true;
  try {
    const r = await fetch('/api/v1/auth/password-reset/confirm/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        uid: document.getElementById('uid').value,
        token: document.getElementById('token').value,
        new_password: newPass,
        new_password_confirm: confirmPass
      })
    });
    const data = await r.json().catch(() => ({}));
    if (r.ok) {
      window.location.href = '/login/?reset=ok';
    } else {
      document.getElementById('confirm-error').textContent = data.detail || 'Invalid or expired link.';
      document.getElementById('confirm-error').classList.remove('hidden');
      btn.disabled = false;
    }
  } catch (err) {
    document.getElementById('confirm-error').textContent = 'Network error.';
    document.getElementById('confirm-error').classList.remove('hidden');
    btn.disabled = false;
  }
});
</script>
{% endblock %}
