{% extends "base.html" %}
{% block title %}Register â€” LifeOS{% endblock %}
{% block body %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">LifeOS</h1>
      <p class="text-slate-600 dark:text-slate-400 mt-1">Create your account</p>
    </div>
    <form id="register-form" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
      <div id="reg-error" class="hidden mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm"></div>
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700"
            placeholder="you@example.com">
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label for="first_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">First name</label>
            <input type="text" id="first_name" name="first_name"
              class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Last name</label>
            <input type="text" id="last_name" name="last_name"
              class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password (min 8)</label>
          <input type="password" id="password" name="password" required minlength="8"
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
        </div>
        <div>
          <label for="password_confirm" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Confirm password</label>
          <input type="password" id="password_confirm" name="password_confirm" required minlength="8"
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
        </div>
      </div>
      <button type="submit" id="btn-reg" class="mt-6 w-full px-4 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition">
        Create account
      </button>
      <p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
        Already have an account? <a href="/login/" class="text-emerald-600 dark:text-emerald-400 font-medium hover:underline">Sign in</a>
      </p>
    </form>
  </div>
</div>
<script>
(function() {
  const form = document.getElementById('register-form');
  const errEl = document.getElementById('reg-error');
  const btn = document.getElementById('btn-reg');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errEl.classList.add('hidden');
    if (document.getElementById('password').value !== document.getElementById('password_confirm').value) {
      errEl.textContent = 'Passwords do not match';
      errEl.classList.remove('hidden');
      return;
    }
    btn.disabled = true;
    const payload = {
      email: document.getElementById('email').value.trim(),
      first_name: document.getElementById('first_name').value.trim(),
      last_name: document.getElementById('last_name').value.trim(),
      password: document.getElementById('password').value,
      password_confirm: document.getElementById('password_confirm').value
    };
    try {
      const r = await fetch('/api/v1/auth/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        const msg = data.detail || (data.email && data.email[0]) || (data.password_confirm && data.password_confirm[0]) || 'Registration failed';
        errEl.textContent = typeof msg === 'object' ? JSON.stringify(msg) : msg;
        errEl.classList.remove('hidden');
        btn.disabled = false;
        return;
      }
      window.location.href = '/login/';
    } catch (err) {
      errEl.textContent = 'Network error. Try again.';
      errEl.classList.remove('hidden');
      btn.disabled = false;
    }
  });
})();
</script>
{% endblock %}
