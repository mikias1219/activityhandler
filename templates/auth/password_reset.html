{% extends "base.html" %}
{% block title %}Reset password â€” LifeOS{% endblock %}
{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100 mb-2">Reset password</h1>
    <p class="text-slate-600 dark:text-slate-400 text-sm mb-6">Enter your email to receive a reset link.</p>
    <form id="reset-form" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
      <div id="reset-msg" class="hidden mb-4 p-3 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 text-sm"></div>
      <div id="reset-error" class="hidden mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm"></div>
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
      </div>
      <button type="submit" id="btn-reset" class="mt-6 w-full px-4 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition">Send reset link</button>
      <p class="mt-6 text-center text-sm"><a href="/login/" class="text-emerald-600 dark:text-emerald-400 hover:underline">Back to login</a></p>
    </form>
  </div>
</div>
<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  document.getElementById('reset-msg').classList.add('hidden');
  document.getElementById('reset-error').classList.add('hidden');
  var btn = document.getElementById('btn-reset');
  btn.disabled = true;
  try {
    var r = await fetch('/api/v1/auth/password-reset/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: document.getElementById('email').value.trim() })
    });
    var data = await r.json().catch(function() { return {}; });
    if (r.ok) {
      document.getElementById('reset-msg').textContent = data.detail || 'If an account exists, you will receive a reset link.';
      document.getElementById('reset-msg').classList.remove('hidden');
    } else {
      document.getElementById('reset-error').textContent = data.detail || 'Request failed.';
      document.getElementById('reset-error').classList.remove('hidden');
    }
  } catch (err) {
    document.getElementById('reset-error').textContent = 'Network error.';
    document.getElementById('reset-error').classList.remove('hidden');
  }
  btn.disabled = false;
});
</script>
{% endblock %}
