{% extends "base.html" %}
{% block title %}Login â€” LifeOS{% endblock %}
{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-slate-800 dark:text-slate-100">LifeOS</h1>
      <p class="text-slate-600 dark:text-slate-400 mt-1">Sign in to your account</p>
    </div>
    <form id="login-form" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-200 dark:border-slate-700">
      <div id="login-error" class="hidden mb-4 p-3 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 text-sm"></div>
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="you@example.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
        </div>
      </div>
      <div class="mt-6 flex flex-col sm:flex-row gap-3">
        <button type="submit" id="btn-login"
          class="flex-1 px-4 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition">
          Sign in
        </button>
        <a href="/password-reset/" class="text-center text-sm text-emerald-600 dark:text-emerald-400 hover:underline py-2.5">Forgot password?</a>
      </div>
      <p class="mt-6 text-center text-sm text-slate-600 dark:text-slate-400">
        Don't have an account? <a href="/register/" class="text-emerald-600 dark:text-emerald-400 font-medium hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
<script>
(function() {
  const form = document.getElementById('login-form');
  const errEl = document.getElementById('login-error');
  const btn = document.getElementById('btn-login');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errEl.classList.add('hidden');
    btn.disabled = true;
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    try {
      const r = await fetch('/api/v1/auth/login/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        errEl.textContent = data.detail || data.email?.[0] || 'Login failed';
        errEl.classList.remove('hidden');
        btn.disabled = false;
        return;
      }
      localStorage.setItem('lifeos_token', data.access);
      localStorage.setItem('lifeos_refresh', data.refresh || '');
      window.location.href = '/app/';
    } catch (err) {
      errEl.textContent = 'Network error. Try again.';
      errEl.classList.remove('hidden');
      btn.disabled = false;
    }
  });
})();
</script>
{% endblock %}
