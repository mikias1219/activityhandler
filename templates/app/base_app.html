{% extends "base.html" %}
{% load static %}
{% block title %}{% block app_title %}App{% endblock %} â€” LifeOS{% endblock %}
{% block body %}
<div class="min-h-screen flex flex-col">
  <header class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/app/" class="text-xl font-bold text-slate-800 dark:text-slate-100">LifeOS</a>
      <nav class="flex items-center gap-1 sm:gap-4">
        <a href="/app/" class="px-3 py-2 rounded-lg text-sm font-medium {% if current_page == 'dashboard' %}bg-emerald-100 dark:bg-emerald-900/40 text-emerald-700 dark:text-emerald-300{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %}">Dashboard</a>
        <a href="/app/tasks/" class="px-3 py-2 rounded-lg text-sm font-medium {% if current_page == 'tasks' %}bg-emerald-100 dark:bg-emerald-900/40 text-emerald-700 dark:text-emerald-300{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %}">Tasks</a>
        <a href="/app/habits/" class="px-3 py-2 rounded-lg text-sm font-medium {% if current_page == 'habits' %}bg-emerald-100 dark:bg-emerald-900/40 text-emerald-700 dark:text-emerald-300{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %}">Habits</a>
        <a href="/app/finance/" class="px-3 py-2 rounded-lg text-sm font-medium {% if current_page == 'finance' %}bg-emerald-100 dark:bg-emerald-900/40 text-emerald-700 dark:text-emerald-300{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %}">Finance</a>
        <a href="/app/automation/" class="px-3 py-2 rounded-lg text-sm font-medium {% if current_page == 'automation' %}bg-emerald-100 dark:bg-emerald-900/40 text-emerald-700 dark:text-emerald-300{% else %}text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700{% endif %}">Automation</a>
        <button type="button" onclick="typeof lifeos !== 'undefined' && lifeos.logout()" class="px-3 py-2 rounded-lg text-sm text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">Logout</button>
      </nav>
    </div>
  </header>
  <main class="flex-1 max-w-6xl w-full mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% block scripts %}{{ block.super }}{% endblock %}
{% endblock %}
