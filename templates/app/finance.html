{% extends "app/base_app.html" %}
{% block app_title %}Finance{% endblock %}
{% block content %}
<div class="space-y-8">
  <h1 class="text-2xl font-bold">Finance</h1>
  <section>
    <h2 class="text-lg font-semibold mb-4">Categories</h2>
    <div id="categories-list" class="flex flex-wrap gap-2 mb-4"></div>
    <form id="cat-form">
      <input type="text" id="cat-name" placeholder="Category name" class="px-4 py-2 rounded-lg border">
      <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg">Add</button>
    </form>
  </section>
  <section>
    <h2 class="text-lg font-semibold mb-4">Add expense</h2>
    <form id="expense-form" class="grid grid-cols-2 gap-4">
      <select id="exp-cat" required class="px-4 py-2 rounded-lg border"></select>
      <input type="number" id="exp-amount" step="0.01" required class="px-4 py-2 rounded-lg border" placeholder="Amount">
      <input type="date" id="exp-date" class="px-4 py-2 rounded-lg border">
      <input type="text" id="exp-note" class="px-4 py-2 rounded-lg border" placeholder="Note">
      <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg">Add expense</button>
    </form>
  </section>
  <section>
    <h2 class="text-lg font-semibold mb-4">Monthly report</h2>
    <input type="month" id="report-month" class="px-4 py-2 rounded-lg border">
    <button type="button" id="btn-report" class="px-4 py-2 bg-slate-200 rounded-lg">Show</button>
    <div id="report-box" class="mt-4 p-6 bg-white dark:bg-slate-800 rounded-2xl border"></div>
  </section>
  <section>
    <h2 class="text-lg font-semibold mb-4">Budgets</h2>
    <form id="budget-form" class="flex flex-wrap gap-4 items-end mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select id="budget-cat" required class="px-4 py-2 rounded-lg border"></select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Month (YYYY-MM)</label>
        <input type="month" id="budget-month" required class="px-4 py-2 rounded-lg border">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Amount</label>
        <input type="number" id="budget-amount" step="0.01" required class="px-4 py-2 rounded-lg border" placeholder="0">
      </div>
      <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg">Add budget</button>
    </form>
    <div id="budgets-list"></div>
  </section>
  <section>
    <h2 class="text-lg font-semibold mb-4">Recent expenses</h2>
    <div id="expenses-list"></div>
  </section>
</div>
<script src="/static/js/finance.js"></script>
{% endblock %}
