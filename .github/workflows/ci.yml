# LifeOS â€” CI: lint, test, build Docker image
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements/base.txt

      - name: Ruff lint
        run: ruff check lifeos core users productivity habits finance automation ai_coach web

      - name: Ruff format check
        run: ruff format --check lifeos core users productivity habits finance automation ai_coach web

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: lifeos
          POSTGRES_PASSWORD: lifeos
          POSTGRES_DB: lifeos_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lifeos -d lifeos_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LIFEOS_ENV: development
      SECRET_KEY: test-secret-key
      DEBUG: "true"
      DATABASE_URL: postgresql://lifeos:lifeos@localhost:5432/lifeos_test
      CACHE_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/1
      CELERY_RESULT_BACKEND: redis://localhost:6379/2
      ALLOWED_HOSTS: "*"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest --cov=core --cov=users --cov=productivity --cov=habits --cov=finance --cov=automation --cov=ai_coach --cov-report=xml --cov-report=term -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: lifeos:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
